<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="CSS/regist.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="background:rgb(20,33,42)">
<form action="" method="post">
    <div class="register">
        <div class="regist_center">
            <div class="row frbb w-100">
                <div class="col-md-12 col-sm-12">
                    <h3 class="float-left">会员注册</h3>
                    <a href="index.html" target="_blank" class="float-right font_orange my_hover mt-2">小米商城</a>
                </div>
            </div>
            <div class="row mt-5 ml-3">
                <div class="col-md-12 col-sm-12">
                    用户名:&nbsp;<input type="text" placeholder="请输入你的用户名"class="input_box" required name="uname">
                </div>
            </div>
            <div class="row ">
                 <div class="col-lg-12 mt-3 ml-4">
                     &nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" placeholder="请输入你的密码" name="upwd" class="input_box" required maxlength="8">
                     <span>密码长度为8位</span>
                 </div>
              </div>
            <div class="row">
                <div class="col-lg-12 mt-3 ml-3">
                    确认密码:&nbsp;<input type="password" placeholder="请确认你的密码" class="input_box" required maxlength="8">
                    <span>两次密码要输入一致哦</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-3 ml-4">
                    &nbsp;&nbsp;手机号:&nbsp;<input type="password" placeholder="请填写正确的手机号" class="input_box" name="phone">
                    <span>填写下手机号吧，方便我们联系您！</span>
                </div>
            </div>
            <div class="row mt-3 ml-3">
                  <div class="col-lg-12">
                      验证码:&nbsp;<input type="text" placeholder="请输入验证码" class=" input_box box_yzm">
                      <img src="image/yanzhengma.jpg" alt="" class="ml-2 mb-1">
                  </div>
              </div>
            <div class="row mt-5 ml-2">
                  <div class="col-lg-12">
                      <input type="submit" class="btn btn-orange text-white w-50  d-block regist_button" value="立即注册">
                  </div>
              </div>
            </div>
        </div>
    </div>
</form>
<script src="./js/user.js"></script>
</body>
</html>
